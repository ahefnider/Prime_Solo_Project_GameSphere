<div class="jumbotron">
  <h1 class="homeTitle">GameSphere</h1>
  </div>
<div class="container registerUserPage">
  <h1 class="registerHeader">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>

  <form class="registerUserForm" ng-submit="registerUser()">

    <div class="usernameField">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" />
    </div>

    <div class="passwordField">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
    </div>

    <input class="btn btn-danger" type="submit" name="submit" value="Register" />
    <a href="#signinhome" class="registerCancelLink">Cancel</a>

  </form>

</div>
