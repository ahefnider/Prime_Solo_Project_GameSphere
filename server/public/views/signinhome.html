<div class="jumbotron">
  <h1 class="homeTitle">GameSphere</h1>
  </div>
<div class="signIn">
  <h1 class="loginHeader">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>

    <form class="logInForm" ng-submit="login()">

      <div class="usernameField">
          <input type="text" class="form-control" placeholder="Username" ng-model="user.username" />
      </div>

      <div class="passwordField">
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
      </div>

      <div class="loginRegister">
          <input class="btn btn-danger" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
      </div>

    </form>

</div>
