<div class="jumbotron">
  <h1 class="homeTitle">GameSphere</h1>
  </div>
<ol class="breadcrumb">
<li><a href="#home">Home</a></li>
<li><a href="#library">Game Library</a></li>
<li class="active">Edit Games</li>
</ol>


<h1 class="editGameHeader">Edit Games</h1>

<div class="container">
  <div class="row">
      <div class="gamesToEdit">
        <div ng-repeat="games in games">
                  <div class="gameEditField">
                    <label for="title">Title: </label>
                    <input type="text" class="gameName form-control" ng-model="games.title" />

                    <label for="gameGenre">Genre: </label>
                    <select class="genreSelector btn btn-default btn-lg dropdown-toggle form-control" data-toggle="dropdown" value="genre" name="genreSelector" ng-model="games.genre" ng-options="game for game in gameGenres">
                        </select>

                    <label for="gameSystem">System: </label>
                      <select class="system btn btn-default btn-lg dropdown-toggle form-control" data-toggle="dropdown" ng-model="games.system">
                        <optgroup label="Nintendo">
                          <option value="Wii U">Wii U</option>
                          <option value="Wii">Wii</option>
                          <option value="Nintendo 64">Nintendo 64</option>
                          <option value="Super Nintendo">Super Nintendo</option>
                          <option value="Nintendo Entertainment System">Nintendo Entertainment System</option>
                        <optgroup label="Sony">
                          <option value="PlayStation 4">PlayStation 4</option>
                          <option value="PlayStation 3">PlayStation 3</option>
                          <option value="PlayStation 2">PlayStation 2</option>
                        <optgroup label="Microsoft">
                          <option value="Xbox One">Xbox One</option>
                          <option value="Xbox 360">Xbox 360</option>
                          <option value="Xbox Original">Xbox Original</option>
                          <option value="PC (Steam)">PC (Steam)</option>
                          <option value="PC (Origin)">PC (Origin)</option>
                      </select>

                    <label for="releaseDate">Release Date: </label>
                    <input type="date" class="releaseDate form-control" name="releaseDate" ng-model="games.date" />

                    <button class="updateButton btn btn-primary btn-sm" ng-click="updateGame(games)">Update</button>
                  </div>
                </div>
      </div>
    </div>
  </div>
